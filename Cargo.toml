[package]
name = "airjedi_bevyui"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.17"
bevy_slippy_tiles = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["blocking"] }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
